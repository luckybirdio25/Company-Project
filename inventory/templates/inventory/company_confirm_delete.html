{% extends 'inventory/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Delete Company</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <p class="mb-4">Are you sure you want to delete the company "{{ object.name }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'inventory:owner_company_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete Company</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
