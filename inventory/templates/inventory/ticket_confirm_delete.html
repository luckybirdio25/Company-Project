{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Delete Ticket{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this ticket?</p>
                    <p><strong>Subject:</strong> {{ object.subject }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{{ request.META.HTTP_REFERER|default:'inventory:ticket_list' }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
