{% extends 'inventory/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Delete Asset Type</h1>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <p>Are you sure you want to delete the asset type "{{ object.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'inventory:assettype_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
