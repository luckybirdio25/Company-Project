{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <i class="fas fa-exclamation-circle fa-4x text-warning mb-4"></i>
                    <h1 class="display-4 mb-4">Page Not Found</h1>
                    <p class="lead mb-4">The page you're looking for doesn't exist.</p>
                    <p class="text-muted mb-4">Please check the URL or return to the home page.</p>
                    <a href="{% url 'inventory:home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
